<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mini App</title>
  <!-- подключение официальной Telegram WebApp-библиотеки -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Твой Telegram ID:</h1>
  <p id="userid">Загрузка...</p>

  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;

    // Выводим ID пользователя
    if (user && user.id) {
      document.getElementById("userid").innerText = user.id;
    } else {
      document.getElementById("userid").innerText = "ID не получен";
    }

    // (необязательно) можно вывести в консоль
    console.log("Пользователь:", user);
  </script>
</body>
</html>
