<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1 id="greeting">Загрузка...</h1>

  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;

    fetch("https://telegram-miniapp-p42h.onrender.com/auth", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        id: user.id,
        username: user.username
      })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("greeting").innerText = data.message;
    })
    .catch(err => {
      document.getElementById("greeting").innerText = "Ошибка запроса к серверу";
      console.error(err);
    });
  </script>
</body>
</html>
